<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Seeker login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="icon" type="image/x-icon" href="../sourceimage/logo.jpg">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="main.js"></script>
    </head>
    <body>
        <section id="header"><img src="../sourceimage/logo.jpg" class="logo" alt="logo">
            <div>
                <div id="menu-icon" class="hidden">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Job Seeker</a></li>
                    <li><a href="login1.html">Event Organizer</a></li>
                    <li><a href="Aboutus.html">About Us</a></li>
                </ul>
            </div>
        </section>
        <div class="first-container">
            <div class="login-form">
                <section class="container forms">
                    <div class="form login">
                        <form id="form1">
                            <div class="form-content">
                                <header>Login</header>
                                <div class="field input-field">
                                    <input type="text" placeholder="Email" class="input" id="email" required>
                                    <p><span id="err3"></span></p>
                                </div>
                                <div class="field input-field">
                                    <input type="password" placeholder="Password" class="password" id="pwd1">
                                    <i class='bx bx-hide eye-icon'></i>
                                    <p><span id="err4"></span></p>
                                </div>
                                <div class="field button-field">
                                    <button>Login</button>
                                </div>
                                <div class="form-link">
                                    <span>Don't have an account? <a href="registration1.html" class="link signup-link">Register</a></span>
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="media-options">
                                <a href="https://www.facebook.com/" target="_blank" class="field facebook"><i class='bx bxl-facebook facebook-icon'></i><span>Login with Facebook</span></a>
                            </div>
                            <div class="media-options">
                                <a href="https://accounts.google.com/" target="_blank" class="field google"><img src="../sourceimage/google.jpg" alt="google" class="google-img"><span>Login with Google</span></a>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            <div class="left-image">
                <img src="../sourceimage/loginimg1.png" alt="left-img">
            </div> 
        </div>
        <script>
            const forms = document.querySelector(".forms"),
            pwShowHide = document.querySelectorAll(".eye-icon"),
            links = document.querySelectorAll(".link");

            pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
            let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
        
                pwFields.forEach(password => {
                    if(password.type === "password"){
                        password.type = "text";
                        eyeIcon.classList.replace("bx-hide", "bx-show");
                        return;
                    }
                    password.type = "password";
                    eyeIcon.classList.replace("bx-show", "bx-hide");
                })
        
            })
            })      
            links.forEach(link => {
            link.addEventListener("click", e => {
            // e.preventDefault(); //preventing form submit
            forms.classList.toggle("show-signup");
            })
            })
        </script>
    </body>
</html>
